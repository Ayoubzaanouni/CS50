<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function()
            {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function()
                {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#a1").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener("click", function() {
                    incorrect[i].style.backgroundColor = "red";
                    document.querySelector("#a1").innerHTML = "Incorrect!";
                    });
                }

                document.querySelector("#checkit").addEventListener("click", function() {
                let input = document.querySelector("input");
                if (input.value.toLowerCase() == "cambridge")
                    {
                        input.style.backgroundColor = "green";
                        document.querySelector("#a2").innerHTML = "Correct!";
                    }
                else
                    {
                        input.style.backgroundColor = "red";
                        document.querySelector("#a2").innerHTML = "Incorrect!";
                    }
                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> La balise HTML qui spécifie un style CSS intégré dans un élément est appelée ____?</h3>
                <button class="incorrect">Design</button>
                <button class="incorrect">Modify</button>
                <button class="incorrect">Define</button>
                <button class="correct">Style</button>
                <p id="a1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>where is harvard university?</h3>
                <input type="text">
                <button id="checkit">Check Answer</button>

                <p id="a2"></p>
            </div>
        </div>
    </body>
</html>
